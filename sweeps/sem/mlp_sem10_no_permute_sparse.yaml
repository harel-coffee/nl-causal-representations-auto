command:
  - ${env}
  - python3
  - care_nl_ica/cli.py
  - fit
  - "--config"
  - "configs/config.yaml"
  - ${args}
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  trainer.max_epochs:
    value: 7500
  seed_everything:
    values: [42, 64, 982, 5748, 23567]
  model.offline:
    value: true
  data.variant:
    value: 0
  data.latent_dim:
    value: 10
  data.use_sem:
    value: true
  data.nonlin_sem:
    values: [false, true]
  data.permute:
    value: false
  data.offset:
    value: 0
  data.mask_prob:
    value: 0.75




