command:
  - ${env}
  - python3
  - care_nl_ica/cli.py
  - fit
  - "--config"
  - "configs/config.yaml"
  - "--config"
  - "configs/model/ar_non_tri.yaml"
  - "--config"
  - "configs/data/permute.yaml"
  - "--config"
  - "configs/data/nl_sem.yaml"
  - "--config"
  - "configs/data/chain.yaml"
  - ${args}
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  seed_everything:
    values: [42, 365, 987, 64, 5748]
  trainer.max_epochs:
    value: 15000
  data.variant:
    value: 5
  data.force_uniform:
    values: [true, false]
  model.qr:
    value: 3e-2
  model.use_bottleneck:
    value: true
  model.start_step:
    value: 3500
  data.latent_dim:
    value: 3
  model.l1:
    values: [1e-3,1e-2,1e-1]







