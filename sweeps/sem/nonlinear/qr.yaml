command:
  - ${env}
  - python3
  - care_nl_ica/cli.py
  - fit
  - "--config"
  - "configs/config.yaml"
  - "--config"
  - "configs/model/ar_non_tri.yaml"
  - "--config"
  - "configs/data/permute.yaml"
  - "--config"
  - "configs/data/nl_sem.yaml"
  - ${args}
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  trainer.max_epochs:
    value: 25000
  data.variant:
    values: [0,1,2,3,4,5]
  model.qr:
    values: [1e-1, 3e-1]
  model.start_step:
    value: 3500
  data.latent_dim:
    values: [3,5,10,16]






