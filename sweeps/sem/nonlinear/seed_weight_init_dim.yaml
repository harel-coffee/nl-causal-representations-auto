command:
  - ${env}
  - python3
  - care_nl_ica/cli.py
  - fit
  - "--config"
  - "configs/config.yaml"
  - "--config"
  - "configs/model/ar_non_tri.yaml"
  - "--config"
  - "configs/data/permute.yaml"
  - "--config"
  - "configs/data/nl_sem.yaml"
  - ${args}
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  seed_everything:
    values: [42,64, 982] #, 5748, 23567] # 64 is the magic seed
  trainer.max_epochs:
    value: 10000
  data.variant:
    value: 4
  data.force_uniform:
    value: true
  data.force_chain:
    values: [true, false]
  model.qr:
    value: 3e-1
  model.use_bottleneck:
    value: true
  model.start_step:
    value: 2500
  data.latent_dim:
    value: 3
  data.diag_weight:
    value: 0
  model.gain:
    values: [1., 10., 1e-1] # 10 was the best
  model.weight_init_fn:
    values: [orthogonal, xavier_uniform, sparse] # does not matter, so choose orthogonal









