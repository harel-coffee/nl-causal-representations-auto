command:
  - ${env}
  - python3
  - care_nl_ica/cli.py
  - fit
  - "--config"
  - "configs/config.yaml"
  - "--config"
  - "configs/model/ar_tri.yaml"
  - "--config"
  - "configs/model/sinkhorn.yaml"
  - "--config"
  - "configs/data/permute.yaml"
  - ${args}
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  data.variant:
    values: [0,1,2,3,4,5]
  model.entropy:
    values: [1e-1]
early_terminate:
  type: hyperband
  eta: 2
  min_iter: 6




